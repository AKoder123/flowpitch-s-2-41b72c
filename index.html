<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>FlowPitch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar" role="navigation">
    <div class="topbar__inner">
      <div class="brand">
        <span class="logo-dot" aria-hidden="true"></span>
        <span id="deckTitle" class="brand__title" aria-live="polite"></span>
      </div>
      <div class="topbar__actions">
        <button id="exportPdfBtn" type="button">Export PDF</button>
      </div>
    </div>
  </header>

  <!-- Background layers for on-screen rendering; cloned into #pdfStage during export -->
  <div class="bg-layers" aria-hidden="true">
    <div class="bg-gradient"></div>
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <div class="bg-grid"></div>
  </div>

  <main id="deck" class="deck" tabindex="-1" aria-live="polite" aria-label="Slide deck">
    <!-- Slides are injected here from content.json by app.js -->
  </main>

  <div class="hints" aria-hidden="true">
    <span class="k">Space</span>/<span class="k">→</span> next • <span class="k">←</span> back
  </div>

  <!-- Off-screen PDF capture stage (created on demand by app.js) -->
  <!-- <div id="pdfStage"></div> created dynamically -->

  <script defer src="./app.js"></script>
</body>
</html>
